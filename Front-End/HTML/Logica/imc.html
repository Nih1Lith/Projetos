<meta charset = "UTF-8">
<h1> IMC </h1>
<br>
<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(texto) {
		document.write(texto);
		pulaLinha();
	}

	function calculoImc(peso, altura) {
		return calculoImc = peso/(altura*altura);
	}
	var peso = prompt("Digite seu peso: ");
	var altura = prompt("Digite sua altura: ");
	var imc = calculoImc(peso,altura);
		
	mostra("Seu imc é: " + Math.round(imc));
	if (imc < 18.5) {
		mostra("Seu imc está abaixo do recomendado");
	}
	if (imc > 35) {
		mostra("Seu imc está acima do recomendado");
	} else {
		mostra("Seu imc é ideal");
	}
</script>
